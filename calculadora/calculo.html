<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Tudo Sim Sinho</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" class="display" readonly>
        <div class="jisuan">
            <button class="apagar" onclick="apagar()">C</button>
            <button class="emme" onclick="calcular('Enfeite')">MRC</button>
            <button class="emme" onclick="calcular('Enfeite')">M-</button>
            <button class="emme" onclick="calcular('Enfeite')">M+</button>
        
            <button onclick="calcular('/')">รท</button>
            <button onclick="calcular('*')">X</button>
            <button onclick="calcular('-')">-</button>
            <button onclick="calcular('+')">+</button>
        
            <button onclick="calcular('.')">.</button>
            <button onclick="calcular('7')">7</button>
            <button onclick="calcular('8')">8</button>
            <button onclick="calcular('9')">9</button>
        
            <button onclick="calcular('4')">4</button>
            <button onclick="calcular('5')">5</button>
            <button onclick="calcular('6')">6</button>
        
            <button onclick="calcular('1')">1</button>
            <button onclick="calcular('2')">2</button>
            <button onclick="calcular('3')">3</button>
            <button style="visibility: hidden;"></button>
        
            <button onclick="calcular('0')">0</button>
            <button onclick="calcular('00')">00</button>
            <button class="igual" onclick="igual()">=</button>
            <button onclick="calcular('%')">%</button>
        </div>
    </div>

    <script src="programa.js"></script>
</body>
</html>
