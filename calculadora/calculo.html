<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Tudo Sim Sinho</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="calculadora">
        <input type="display" class="display" readonly>
        <div class="jisuan">
    <button class="apagar" onclick="apagar('') ">C</button>
    <button onclick="calcular('.')">.</button>
    <button onclick="calcular('+')">+</button>
    <button class="igual" onclick="igual()">=</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('/')">รท</button>
    <button onclick="calcular('*')">X</button>

    <button onclick="calcular('1')">7</button>
    <button onclick="calcular('2')">8</button>
    <button onclick="calcular('3')">9</button>

    <button onclick="calcular('4')">4</button>
    <button onclick="calcular('5')">5</button>
    <button onclick="calcular('6')">6</button>
    <button onclick="calcular('7')">1</button>
    <button onclick="calcular('8')">2</button>
    <button onclick="calcular('9')">3</button>
    <button onclick="calcular('0')">0</button>
    <button onclick="calcular('00')">00</button>
        </div>
    </div>

    <script src="programa.js"></script>
</body>
</html>
